{# line-show와 연결된 모달이 여러 개면 id만 바꿔가며 이걸 여러 개 넣는다 #}
{# 1. 등록 #}
<div class="modal fade" id="caculateModal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            {# 헤더 - 제목만 바꾼다 #}
            <div class="modal-header">
                <h5 class="modal-title" id="modal">시뮬레이션 설정</h5>
                {# 제목 옆 X 버튼이다 #}
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            {# 바디 #}
            <div class="modal-body">
                <form>

                    {# 각 묶음이 1 줄을 차지한다. 적당한 것을 조합 해 여러 줄을 만들면 된다. #}
                    {# 맨 마지막 줄에 푸터 있다. 넣는거 빼먹지 마라. #}
                    
                    {# 행을 나누는 경우(2분할) - textarea #}
                    <div class="form-row">
                        {# 행은 전체 12행이므로, 6은 절반을 차지하겠다는 의미이다. #}
                        <div class="form-group col-sm-6">
                            <label>x좌표</label>
                            <input type="text" name="matrix1" id="matrix1" class="form-control" maxlength="20">
                        </div>
                        <div class="form-group col-sm-6">
                            <label>y좌표</label>
                            <input type="text" name="matrix2" id="matrix2" class="form-control" maxlength="20">
                        </div>
                    </div>
                    
                    {# 푸터 #}
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                        <!--<button type="submit" class="btn btn-primary">계산</button>-->
                        <button onclick="caculate()" type="button" class="btn btn-primary">계산</button>
                    </div>
                </form>
            </div>
        </div> 
    </div>
</div>


<script>
    function caculate() {
        var xx = document.querySelector("#matrix1").value;
        var yy = document.querySelector("#matrix2").value;

        var right = xx * 2;
        var down = yy * 2;

        alert("오른쪽으로: " + right);
        alert("아래쪽으로: " + down);
    }
</script>
